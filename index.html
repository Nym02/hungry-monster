<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CDN  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="recipe-section">
        <div class="container">
          <section class="section-form">
            <form action="" class="form">
              <div class="form-input">
                <span class="form-input-icon"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  id="form-input"
                  type="text"
                  placeholder="Search for meal.."
                />
              </div>
              <button id="submitBtn" class="btn-search" type="submit">
                Search
              </button>
            </form>
          </section>

          <section class="section-content">
            <div class="container">
              <div class="row" id="content-row"></div>
            </div>
          </section>
        </div>
      </div>

      <section class="section-popup">
        <div class="close-icon">
          <i
            id="close-btn"
            onclick="popup(false)"
            class="far fa-window-close"
          ></i>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-5 offset-md-3">
              <div class="recipe-details">
                <img
                  src="https://www.themealdb.com/images/media/meals/vqpwrv1511723001.jpg"
                  alt=""
                  class="img-fluid recipe-img"
                />

                <div class="recipe-info">
                  <h3 class="recipe-header">Hello</h3>
                  <h4 class="recipe-secondary-header">Ingredients</h4>

                  <ul class="recipe-list">
                    <li class="recipe-item">
                      <input
                        type="checkbox"
                        checked
                        class="recipe-ingredients"
                      /><label for="" class="recipe-ingredients-text"
                        >1 cup of whole grain</label
                      >
                    </li>
                    <li class="recipe-item">
                      <input
                        type="checkbox"
                        checked
                        class="recipe-ingredients"
                      /><label for="" class="recipe-ingredients-text"
                        >1 cup of whole grain</label
                      >
                    </li>
                    <li class="recipe-item">
                      <input
                        type="checkbox"
                        checked
                        class="recipe-ingredients"
                      /><label for="" class="recipe-ingredients-text"
                        >1 cup of whole grain</label
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
